<ion-header>
    <ion-navbar color="maincolor">
        <button ion-button menuToggle>
            <ion-icon name="options"></ion-icon>
          </button>
      <ion-title>Create To do</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-input [(ngModel)]="todo" placeholder="Add items here" type="text"></ion-input>
    </ion-item>

    <button ion-button full (click)="add()">ADD</button>

    <ion-list>
        <ion-item-sliding *ngFor="let t of todos; let i = index;">
            <ion-item>
              {{i+1}}. &nbsp; {{t}}
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)="delete(t)">
                    <ion-icon name="trash"></ion-icon> Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
